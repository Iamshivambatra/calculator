<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calculator</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/3801ad3337.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="calculator_body">
    <div class="calculator">
      <!-- <input type="text" name="input" id="display" placeholder="0" /> -->
      <div class="input"><p id="display" value="0"></p></div>
      <div class="row">
        <button class="button bg-grey color-b" id="button-Allclear" data-value="ac">AC</button>
        <button class="button bg-grey color-b" id="button-clear" data-value="clear">
          <i class="fa-sharp fa-solid fa-arrow-left"></i>
        </button>
        <button class="button bg-grey color-b" data-value="sign">
          <i class="fa-solid fa-plus-minus"></i>
        </button>

        <button class="button bg-grey color-b" data-value="/">
          <i class="fa-solid fa-divide"></i>
        </button>
      </div>

      <div class="row">
        <button class="button" id="button-seven" data-value="7">7</button>

        <button class="button" data-value="8">8</button>

        <button class="button" data-value="9">9</button>

        <button class="button bg-grey color-b" data-value="*">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="row">
        <button class="button" data-value="4">4</button>

        <button class="button" data-value="5">5</button>

        <button class="button" data-value="6">6</button>

        <button class="button bg-grey color-b" data-value="-">
          <i class="fa-solid fa-minus"></i>
        </button>
      </div>
      <div class="row">
        <button class="button" data-value="1">1</button>
        <button class="button"id="button-two" data-value="2">2</button>
        <button class="button"id="button-three" data-value="3">3</button>
        <button class="button bg-grey color-b" data-value="+"><i class="fa-solid fa-plus"></i></button>
      </div>
      <div class="row mb-10">
        <button class="button" data-value="%">
          <i class="fa-solid fa-percent"></i>
        </button>
        <button class="button"id="button-zero" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
        <button class="button bg-blue" data-value="=">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
